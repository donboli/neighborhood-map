<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Neighborhood Map</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form data-bind="submit: filterPlaces" class="navbar-form navbar-left">
          <div class="row">
            <div class="col-xs-12">
              <input data-bind="textInput: filter" type="text" class="form-control" placeholder="Type in some place">
            </div>
            <!-- <div class="col-xs-2">
              <button type="submit" class="btn btn-default">Filter</button>
            </div> -->
          </div>
        </form>
        <div class="row">
          <div class="col-xs-12">
            <h2><small>Places</small></h2>
            <ul data-bind="foreach: filteredPlaces">
              <li data-bind="text: name"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 nopadding">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNuTFOEi29eQHK8Z7EvZf4HxbyJ_vqROQ&callback=initMap">
  </script>
</body>
</html>
