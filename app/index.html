<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <button type="button" class="navbar-toggle offcanvas-toggle" data-toggle="offcanvas" data-target="#js-bootstrap-offcanvas">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>

  <!-- Sidebar -->
  <nav class="navbar navbar-default navbar-offcanvas navbar-offcanvas-touch" role="navigation" id="js-bootstrap-offcanvas">
    <div class="container-fluid offcanvas-container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Neighborhood Map</a>
      </div>
      <div>
        <form data-bind="submit: filterPlaces" class="navbar-form navbar-left">
          <div class="form-group">
            <input data-bind="textInput: filter" type="text" class="form-control js-search-field" placeholder="Type in some place" autofocus>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="row">
          <div class="col-xs-12">
            <h2><small>Places</small></h2>
            <div data-bind="visible: filteredPlaces().length == 0" class="alert alert-info">
              No places found
            </div>
            <ul data-bind="foreach: filteredPlaces" class="list-group">
              <li data-bind="text: name, click: selectMarker" class="list-group-item filtered-place"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main section -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 nopadding">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <script src="vendor.js"></script>
  <script src="main.js"></script>
  <script>
    function initMap() {
      window.map = new google.maps.Map(document.getElementById('map'));
    }
    function handleGoogleMapsError(argument) {
      alert("Google Maps couldn't be loaded. Please try again later or contact the site administrator.");
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNuTFOEi29eQHK8Z7EvZf4HxbyJ_vqROQ&callback=initMap"
    onerror="handleGoogleMapsError()">
  </script>
</body>
</html>
